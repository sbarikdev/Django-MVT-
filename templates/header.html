
{% load static %}

    <!-- Topbar Start -->
    <div class="container-fluid">
        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-4">
                <a href="" class="text-decoration-none">
                    <span class="h1 text-uppercase text-primary bg-dark px-2">Child</span>
                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Adopt</span>
                </a>
            </div>
            <div class="col-lg-4 col-6 text-left">
                <form action="">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for products">
                        <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-primary">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 col-6 text-right">
                <p class="m-0">Customer Service</p>
                <h5 class="m-0">+012 345 6789</h5>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid bg-dark mb-30">
        <div class="row px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                    <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Child Adopt</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
                        <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                            <a href="{% url 'listing' %}" class="nav-item nav-link">Shop</a>
                            <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                        </div>
                        <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                            <!-- <a href="" class="btn px-0">
                                <i class="fas fa-heart text-primary"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
                            </a> -->
                            {% if user.is_authenticated %}
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item dropdown">
                                  <a class="nav-link dropdown-toggle" href="# id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ">
                                      {{ user.username }}
                                  </a>
                                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                                          <a class="dropdown-item" href="#">My account</a>
                                          <a class="dropdown-item" href="{%url 'password_change'%}">Change password</a>
                                          <div class="dropdown-divider"></div>
                                          <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                                        </div>
                                </li>
                              </ul>
                            {% else %}
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My Account</button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <!-- <button class="dropdown-item" type="button">Sign in</button>
                                    <button class="dropdown-item" type="button">Sign up</button> -->
                                    <a href="{% url 'login' %}" class="dropdown-item" type="button">Log in</a>
                                    <a href="{% url 'signup' %}" class="dropdown-item" type="button">Sign up</a>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->
</div>
<!-- Footer End -->
